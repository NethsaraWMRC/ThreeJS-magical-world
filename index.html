<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wizard's Library</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="items-container">
        <div id="magical-text">Welcome to the Wizarding World</div>
        <button id="play-button">Play</button>
        <div id="text" class="text">
          <div
            style="font-size: 20px; opacity: 0.7; display: none"
            id="house-sub-text"
          >
            Your House is
          </div>
          <div
            style="
              font-size: 26px;

              display: none;
              text-align: left;
              padding: 0 200px;
            "
            id="Character-sub-text"
          ></div>
          <div id="house-text" style="display: none">GRIFINDORE</div>
          <div id="spells" style="display: none"></div>
        </div>

        <div id="object"></div>
      </div>
      <div id="bottom-nav">
        <button id="book-btn" class="btns">Book</button>
        <button id="hat-btn" class="btns">Hat</button>
        <button id="wand-btn" class="btns">Spells</button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="script.js"></script>
  </body>
</html>
